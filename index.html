<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Doctor Page</title>
   <link href="https://d3j0t7vrtr92dk.cloudfront.net/danit/1624626442_favicon.png" rel="shortcut icon">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
   <link rel="stylesheet" href="./style.css">
</head>

<body>
   <header class="header">
      <nav
         class="navbar navbar-expand-lg bg-body-tertiary border border-success p-2 mb-2 border-opacity-25 bg-primary-subtle">
         <div class="container-fluid container-lg">
            <a class="navbar-brand" href="#">
               <img class="main-logo" src="./img/logo.png" alt="logo" width="80" height="80">
            </a>
            <button type="button" class="btn btn-primary authorization-btn  fs-4">Вход</button>
            <button style="display: none;" id="create-visit-btn" type="button"
               class="btn btn-primary registration-btn  fs-4">Создать визит</button>
         </div>
      </nav>
   </header>
   <main>
      <div class="container-fluid container-lg">
         <form class="d-flex justify-content-between mt-4">
            <div class="form-floating  w-25 h-25">
               <input type="text" class="form-control " id="searchInput" placeholder="Our Visit">
               <label for="searchInput ">Поиск визита</label>
            </div>
            <select class=" select-options form-select form-select-lg  fs-6" style="width: 280px"
               aria-label=".form-select-lg example">
               <option value="Статус визита" selected>Статус визита</option>
               <option value="Open">Open</option>
               <option value="Done">Done</option>
            </select>
            <select class=" select-urgency form-select form-select-lg  fs-6" style="width: 260px"
               aria-label=".form-select-lg example">
               <option value="Срочность визита" selected>Срочность визита</option>
               <option value="High">High</option>
               <option value="Normal">Normal</option>
               <option value="Low">Low</option>
            </select>
            <input class="btn  btn-outline-primary" type="submit" value="Поиск">
         </form>
         <div class="mt-5 p-0  visits-container">
            <h2 class="text-left text-primary-emphasis p-2 mb-4">Ваши визиты:</h2>
            <ul class="visit-wrap d-flex flex-wrap p-2 gap-5  justify-content-center">
               <li class="visit-card border rounded border-primary-subtle w-100">
                  <div class="closeModal"></div>
                  <p class="patient-name text-center fs-4 mt-2"> Egor </p>
                  <p class="patient-doctor text-center fs-5 mt-0"> Doctor </p>
                  <div class="parameters-wrap m-0 p-0 hide">
                     <p class="visit-status visit-text fs-6">Test</p>
                     <p class="visit-urgency visit-text fs-6">High</p>
                  </div>
                  <div class="hide-parameters hide">
                     <p class="m-2 fs-6">Возвраст пациента: 22 года</p>
                     <p class="m-2 fs-6">Описание:</p>
                     <p class="m-2 fs-6">Причина обращения: </p>
                  </div>
                  <div class="btn-wrap ms-5 me-5 mb-3 d-flex justify-content-center gap-3">
                     <button class="btn btn-secondary more-btn fs-6">Показать больше</button>
                     <button class="btn btn-outline-primary">Редактировать</button>
                  </div>
               </li>
            </ul>
            <p class="no-item p-2">No items has been added</p>

         </div>
   </main>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"></script>
   <script type="module" src="./js/script.js"></script>
</body>

</html>
